<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app" >
        <!-- v-model 指的是数据的一个双向绑定 
        当inputValue里面的值改变时 input里面的值也会发生改变-->
        <input type="text" v-model="inputValue"/>
        <!-- //v-on是一个绑定事件   点击事件     handleBtnClick是一个方法-->
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <!-- v-for是一个循环事件 -->
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script>
        //1先创建实例
        var app = new Vue({
            el:'#app',
            data:{
                list:['第一课内容','第二课内容'],
                inputValue:'hellow word'
            },
            //methods = 方法
            methods:{
                handleBtnClick:function(){
                    //使在input里面的数据提交后添加到下面的list 里面 并将自身清空
                    this.list.push(this.inputValue);
                    this.inputValue = '';
                }
            }
        });
    </script>
</body>
</html>
